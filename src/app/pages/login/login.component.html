  <!-- About-->
  <section class="projects-section bg-light" id="projects">
    <div class="container">
        <!-- Featured Project Row-->
        <div class="row align-items-center no-gutters mb-4 mb-lg-5">
            <div class="col-xl-1 col-lg-1"></div>
            <div class="col-xl-5 col-lg-5">
                <img class="img-fluid mb-3 mb-lg-0 hide-xs" src="assets/img/login.png" alt="" /></div>
            <div class="col-xl-6 col-lg-6">
              <div class="alert alert-warning error" *ngIf="error">
                {{errorMsg}}
              </div>
                <div class="featured-text text-center text-lg-left">
                    <h4>Sign In</h4>
                    <form>
                        <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" [(ngModel)]="email" id="inputEmail3" placeholder="Email">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" id="inputPassword3" placeholder="Password">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-2"></div>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck1">
                              <label class="form-check-label" for="gridCheck1">
                                Remember me
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                        <div class="col-sm-8"></div>
                          <div class="col-sm-4 no-gutters">
                            <button type="button" class="btn btn-primary col-sm-12" (click)="login()">Sign in</button>
                          </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-2 col-xs-1"></div>
                              <div class="col-lg-10 col-xs-11 no-gutters">
                                <p>
                                    If you are not registred, then click here for <a routerLink="/register"  routerLinkActive="active">Sign Up! </a>.
                                </p>
                              </div>
                            </div>
                      </form>
                </div>
            </div>
        </div>
        </div>
  </section>
